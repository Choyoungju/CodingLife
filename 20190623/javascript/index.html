<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
</head>
<body>
  <div>
    <p>Welcome!</p>
    <div id="count"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
  <script>
    (async () => {
      let count1 = store.get('count') || 0;
      count1 += 1;
      store.set('count', count1);

      let count2 = await localforage.getItem('count') || 0;
      count2 += 1;
      await localforage.setItem('count', count2);

      document.getElementById('count').innerHTML = `
        <p>${count1}</p>
        <p>${count2}</p>
      `;
    })();
  </script>
</body>
</html>
