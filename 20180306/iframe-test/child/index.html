<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Child</title>
  </head>
  <body>
    <div>
      <h1>Child</h1>
      <p>Hello, world!</p>
      <p>We are the world...</p>
    </div>
    <script>
      setTimeout(function() {
        window.parent.postMessage({
          method: 'resizeFrame',
          params: {
            width: 500,
            height: 200
          }
        }, '*');
      }, 100);
    </script>
  </body>
</html>
